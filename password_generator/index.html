<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title blink">Password Generator</h1>

        <!-- Display + Copy -->
        <div class="password-area">
            <h3 class="password-display" id="passwordDisplay">************</h3>
            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                Copy
            </button>
        </div>

        <!-- Form -->
        <form id="passwordGeneratorForm" class="form">
            <!-- Length slider -->
            <div class="form-row">
                <label for="lengthSlider">
                    Length: <span id="lengthValue">10</span>
                </label>
                <input type="range" id="lengthSlider" min="4" max="64" value="10" />
            </div>

            <!-- Character‐set options -->
            <fieldset class="fieldset">
                <legend>Character Sets</legend>

                <div class="form-row">
                    <input type="checkbox" id="includeUppercase" checked />
                    <label for="includeUppercase">Uppercase (A-Z)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="includeLowercase" checked />
                    <label for="includeLowercase">Lowercase (a-z)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="includeNumbers" checked />
                    <label for="includeNumbers">Numbers (0-9)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="includeSymbols" checked />
                    <label for="includeSymbols">Symbols (!@#$%)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="includeSpaces" checked />
                    <label for="includeSpaces">Spaces</label>
                </div>

                <div class="form-row">
                    <input type="text" id="customCharacterSet" placeholder="Custom set (e.g. ABC123!@#)" />
                    <label for="customCharacterSet">Custom Character Set</label>
                </div>
            </fieldset>

            <!-- Exclusions & Extras -->
            <fieldset class="fieldset">
                <legend>Exclusions & Extras</legend>

                <div class="form-row">
                    <input type="checkbox" id="excludeSimilarCharacters" checked />
                    <label for="excludeSimilarCharacters">Exclude Similar (i, l, 1, I, o, 0)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="excludeAmbiguousCharacters" checked />
                    <label for="excludeAmbiguousCharacters">Exclude Ambiguous ({ } [ ] / \ ' " ` ~ , ; : . <>)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="includeLeetSpeak" />
                    <label for="includeLeetSpeak">Leet Speak (E→3, A→4)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="randomizeLength" />
                    <label for="randomizeLength">Randomize Length (4–64)</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="noRepeatCharacters" />
                    <label for="noRepeatCharacters">No Repeat Chars</label>
                </div>
            </fieldset>

            <!-- Case Formatting -->
            <fieldset class="fieldset">
                <legend>Case Formatting</legend>

                <div class="form-row">
                    <input type="checkbox" id="camelCase" />
                    <label for="camelCase">Camel Case</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="kebabCase" />
                    <label for="kebabCase">Kebab Case</label>
                </div>
            </fieldset>

            <div class="buttons-row">
                <button type="submit" class="btn">Generate</button>
                <button type="button" id="resetBtn" class="btn secondary">
                    Reset Defaults
                </button>
            </div>
        </form>
    </div>
</body>

</html>
